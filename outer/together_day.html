<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body style="background-color: black;">
<p id="paragraph0" style="color: rgb(230, 56, 146);"></p>
<p id="paragraph1" style="color: rgb(230, 56, 146);"></p>
<p id="day" style="color: rgb(211, 80, 148);"></p>
<p id="hour" style="color: rgb(222, 106, 166);"></p>
<p id="minute" style="color: rgb(220, 127, 175);"></p>
<p id="second" style="color: rgb(238, 170, 205);"></p>
<p id="paragraph2" style="color: rgb(238, 204, 222);"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("July 8, 2016 20:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = now - countDownDate;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  
  document.getElementById("paragraph1").innerHTML = "从MOMA一起走出的夜晚"
  document.getElementById("day").innerHTML = days + " 个日出日落"
  document.getElementById("hour").innerHTML = hours + "钟头"
  document.getElementById("minute").innerHTML = minutes + "分钟"
  document.getElementById("second").innerHTML = seconds + "秒"
  document.getElementById("paragraph2").innerHTML = "看到了未来的光亮"

  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
